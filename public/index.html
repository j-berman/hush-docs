<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Hush Docs</title>
    <meta name="description" content="Private Google Docs alternative that works without internet.">
    <meta name="keywords" content="Private,Privacy,Collaborative Text Editing,Offline-first,End-to-end Encryption">

    <meta property="og:title" content="Hush Docs">
    <meta property="og:description" content="Private Google Docs alternative that works without internet.">
    <meta property="og:image" content="https://demo.hushdocs.com/logo2x1.png">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://demo.hushdocs.com/">
    <meta property="og:site_name" content="Hush Docs" />
    <meta property="og:locale" content="en_US" />

    <meta name="twitter:title" content="Hush Docs">
    <meta name="twitter:description" content="Private Google Docs alternative that works without internet.">
    <meta name="twitter:image" content="https://demo.hushdocs.com/logo2x1.png">
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@justinberman95" />
    <meta name="twitter:creator" content="@justinberman95" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css" integrity="sha384-AfEj0r4/OFrOo5t7NnNe46zW/tFgW6x/bCJG8FqQCEo3+Aro6EYUG4+cU+KJWu/X" crossorigin="anonymous">
    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.js" integrity="sha384-g7c+Jr9ZivxKLnZTDUhnkOnsh30B4H0rpLUpJ4jAIKs4fnJI+sEnkvrMWph2EDg4" crossorigin="anonymous"></script> 

    <!-- Ensures these fonts load with subresource integrity. rel="preload" does not use integrity attribute -->
    <link rel="prefetch" as="font" href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/fonts/KaTeX_Main-Regular.woff2" integrity="sha256-e3vnrxMlYeBDpCkyj83iMWNL/qzhyeMCSIf8Sm8Jtr8=" crossorigin="anonymous"></link>
    <link rel="prefetch" as="font" href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/fonts/KaTeX_Math-Italic.woff2" integrity="sha256-kzlISGH2ImIsTU/s/8sF2oEEB8wjMF6HmbwRADKSI7k=" crossorigin="anonymous"></link>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
